<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Race Registration</h1>

    <div class="box">

        <form action="">
            <p>Please enter all of the information!</p>
            <div>
                <label for="first">First Name:</label>
                <input type="text" id="first" name="firstname" required placeholder="Enter your first name">
                <label for="last">Last Name:</label>
                <input type="text" id="last" name="lastname" required placeholder="Enter your last name">
            </div>

            <p>Select a race:</p>

            <div>
                <input type="radio" id="funrun" name="Race" value="funrun">
                <label for="funrun">Fun Run 5K</label>
            </div>
            <div>
                <input type="radio" id="half" name="Half Marathon" value="halfmarathon">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" id="full" name="Full Marathon" value="fullmarathon">
                <label for="full">Full Marathon</label>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required placeholder="Enter your password">
            </div>

            <div>
                <label for="division">Select Age Group:</label>
                <select name="division" id="division">
                    <option value="kids">under 18</option>
                    <option value="young adults">18-35</option>
                    <option value="seniors">45+</option>
                </select>
            </div>
            <div class="button-center">
                <button id="register">Register</button>
            </div>
    </div>
    </form>
</body>

</html>
